<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      form {
        max-width: 600px;
        margin: auto;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      .section {
        margin-top: 30px;
        margin-bottom: 20px;
      }
      .section h3 {
        border-bottom: 1px solid #ddd;
        padding-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h1>User Profile Form</h1>
    <div>
        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
    </div>
    <form>
      <!-- Personal Information Section -->
      <div class="section">
        <h3>Personal Information</h3>
        <div class="form-group">
          <label for="full_name">Full Name</label>
          <input
            type="text"
            id="full_name"
            name="full_name"
            value="Rohit Sharma"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" value="rohit@mail.com" />
        </div>
        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input type="text" id="mobile" name="mobile" value="9876543210" />
        </div>
      </div>

      <!-- Address Information Section -->
      <div class="section">
        <h3>Address Information</h3>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address">India, Chennai</textarea>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" value="Chennai" />
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state" value="Tamil Nadu" />
        </div>
        <div class="form-group">
          <label for="zip_code">Zip Code</label>
          <input type="text" id="zip_code" name="zip_code" value="600001" />
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" name="country" value="India" />
        </div>
      </div>

      <!-- Educational Background Section -->
      <div class="section">
        <h3>Educational Background</h3>
        <!-- Entry 1 -->
        <div class="form-group">
          <label for="degree_1">Degree</label>
          <input
            type="text"
            id="degree_1"
            name="degree_1"
            value="Bachelor of Technology"
          />
        </div>
        <div class="form-group">
          <label for="institution_1">Institution</label>
          <input
            type="text"
            id="institution_1"
            name="institution_1"
            value="XYZ University"
          />
        </div>
        <div class="form-group">
          <label for="field_of_study_1">Field of Study</label>
          <input
            type="text"
            id="field_of_study_1"
            name="field_of_study_1"
            value="Information Technology"
          />
        </div>
        <div class="form-group">
          <label for="graduation_year_1">Graduation Year</label>
          <input
            type="text"
            id="graduation_year_1"
            name="graduation_year_1"
            value="2021"
          />
        </div>
        <div class="form-group">
          <label for="gpa_1">GPA</label>
          <input type="text" id="gpa_1" name="gpa_1" value="3.9" />
        </div>

        <!-- Entry 2 -->
        <div class="form-group">
          <label for="degree_2">Degree</label>
          <input
            type="text"
            id="degree_2"
            name="degree_2"
            value="Master of Technology"
          />
        </div>
        <div class="form-group">
          <label for="institution_2">Institution</label>
          <input
            type="text"
            id="institution_2"
            name="institution_2"
            value="LMN University"
          />
        </div>
        <div class="form-group">
          <label for="field_of_study_2">Field of Study</label>
          <input
            type="text"
            id="field_of_study_2"
            name="field_of_study_2"
            value="Data Science"
          />
        </div>
        <div class="form-group">
          <label for="graduation_year_2">Graduation Year</label>
          <input
            type="text"
            id="graduation_year_2"
            name="graduation_year_2"
            value="2023"
          />
        </div>
        <div class="form-group">
          <label for="gpa_2">GPA</label>
          <input type="text" id="gpa_2" name="gpa_2" value="4.0" />
        </div>
      </div>

      <!-- Work Experience Section -->
      <div class="section">
        <h3>Work Experience</h3>
        <!-- Entry 1 -->
        <div class="form-group">
          <label for="job_title_1">Job Title</label>
          <input
            type="text"
            id="job_title_1"
            name="job_title_1"
            value="Software Developer Intern"
          />
        </div>
        <div class="form-group">
          <label for="company_name_1">Company Name</label>
          <input
            type="text"
            id="company_name_1"
            name="company_name_1"
            value="Tech Innovators"
          />
        </div>
        <div class="form-group">
          <label for="start_date_1">Start Date</label>
          <input
            type="date"
            id="start_date_1"
            name="start_date_1"
            value="2022-06-01"
          />
        </div>
        <div class="form-group">
          <label for="end_date_1">End Date</label>
          <input
            type="date"
            id="end_date_1"
            name="end_date_1"
            value="2022-12-01"
          />
        </div>
        <div class="form-group">
          <label for="responsibilities_1">Responsibilities</label>
          <textarea id="responsibilities_1" name="responsibilities_1">
Assisted in developing web applications and debugging existing code.</textarea
          >
        </div>

        <!-- Entry 2 -->
        <div class="form-group">
          <label for="job_title_2">Job Title</label>
          <input
            type="text"
            id="job_title_2"
            name="job_title_2"
            value="Full Stack Developer"
          />
        </div>
        <div class="form-group">
          <label for="company_name_2">Company Name</label>
          <input
            type="text"
            id="company_name_2"
            name="company_name_2"
            value="Code Solutions"
          />
        </div>
        <div class="form-group">
          <label for="start_date_2">Start Date</label>
          <input
            type="date"
            id="start_date_2"
            name="start_date_2"
            value="2023-01-01"
          />
        </div>
        <div class="form-group">
          <label for="end_date_2">End Date</label>
          <input
            type="date"
            id="end_date_2"
            name="end_date_2"
            value="2023-12-01"
          />
        </div>
        <div class="form-group">
          <label for="responsibilities_2">Responsibilities</label>
          <textarea id="responsibilities_2" name="responsibilities_2">
Designed and developed scalable web applications using modern frameworks.</textarea
          >
        </div>
      </div>

      <!-- Portfolio Section -->
      <div class="section">
        <h3>Portfolio</h3>
        <!-- Entry 1 -->
        <div class="form-group">
          <label for="link_type_1">Link Type</label>
          <input
            type="text"
            id="link_type_1"
            name="link_type_1"
            value="Personal Website"
          />
        </div>
        <div class="form-group">
          <label for="url_1">URL</label>
          <input
            type="url"
            id="url_1"
            name="url_1"
            value="http://mywebsite.com"
          />
        </div>

        <!-- Entry 2 -->
        <div class="form-group">
          <label for="link_type_2">Link Type</label>
          <input
            type="text"
            id="link_type_2"
            name="link_type_2"
            value="GitHub Profile"
          />
        </div>
        <div class="form-group">
          <label for="url_2">URL</label>
          <input
            type="url"
            id="url_2"
            name="url_2"
            value="http://github.com/rohitsharma"
          />
        </div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
