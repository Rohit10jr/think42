<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Input Field</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Container for the input field */
      .input-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 600px; /* Adjust max width as needed */
        margin: 10px 0;
      }

      /* Styling the Label */
      .input-label {
        font-size: 18px;
        font-weight: 400;
        color: #555;
        color: #64748b;
        /* Light grayish color */
        margin-bottom: 4px;
      }

      /* Red asterisk for required fields */
      .required {
        color: red;
        margin-left: 2px;
        /* font-size: 15px; */
      }

      /* Styling the Input Field */
      .input-field {
        border: 2px solid #d3d3d3; /* Light gray border */
        border: 2px solid #dee4f0; /* Light gray border */
        border-radius: 4px;
        padding: 10px 12px;
        font-size: 14px;
        color: #333; /* Darker text */
        outline: none;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      /* Focus effect on Input Field */
      .input-field:focus {
        border-color: #4a90e2; /* Blue border on focus */
        box-shadow: 0 0 4px rgba(74, 144, 226, 0.5);
      }

      /* Optional: Placeholder text styling */
      .input-field::placeholder {
        color: #aaa;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="input-container">
      <label for="last-name" class="input-label">
        Last Name <span class="required">*</span>
      </label>
      <input type="text" id="last-name" class="input-field" placeholder="" />
    </div>
  </body>
</html>
