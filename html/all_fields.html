    <title>Job Portal Form</title>
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        /* background-color: #f9fafb; */
        padding: 20px;
      }

      h2 {
        font-size: 18px;
        font-weight: 300;
        margin: 20px 0 10px;
        color: #1e293b; /* Section title color */
        /* border-up: 2px solid #dee4f0; */
        border-top: 1px solid #dee4f0;
        padding-bottom: 5px;
        padding-top: 15px;
      }

      .form-container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        /* border-radius: 8px; */
        /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
      }

      /* Input container for fields */
      .input-container {
        margin: 15px 0;
      }

      .input-label {
        font-size: 16px;
        font-weight: 400;
        color: #64748b;
        margin-bottom: 4px;
        display: block;
      }

      .required {
        color: red;
      }

      /* Input Field */
      .input-field {
        width: 100%;
        border: 2px solid #dee4f0;
        border-radius: 4px;
        padding: 10px 12px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      .input-field:focus {
        border-color: #4a90e2;
        box-shadow: 0 0 4px rgba(74, 144, 226, 0.5);
      }

      /* Styling for Portfolio Links */
      .portfolio-link {
        color: #4a90e2;
        text-decoration: none;
      }
      .portfolio-link:hover {
        text-decoration: underline;
      }

      /* Section spacing */
      .section {
        margin-bottom: 20px;
      }
    </style>
  </head>

      <div class="section">
        <h2>Address Information</h2>
        <div class="input-container">
          <label class="input-label" for="address">Address</label>
          <input
            type="text"
            id="address"
            class="input-field"
            placeholder="Address"

        </div>
        <div class="input-container">
          <label class="input-label" for="city">City</label>
          <input type="text" id="city" class="input-field" placeholder="City" />

        <div class="input-container">
          <label class="input-label" for="state">State</label>

          />

      <!-- Educational Background Section -->
      <div class="section">
        <h2>Educational Background</h2>

          <label class="input-label" for="degree-1">Degree</label>
