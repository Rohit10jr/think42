<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Universal reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* HTML and body styling */
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }

      .container {
        max-width: 100%;
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Login container styling */
      .loginContainer {
        width: 400px;
        height: 400px;

        padding: 40px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        display: flex;
        text-align: center;
        flex-direction: column;
        justify-content: center;
        position: absolute;
      }

      /* Login title styling */
      .loginTitle {
        text-align: center;
        text-shadow: 0px 3px 5px rgba(0, 0, 0, 0.3);
      }

      .loginTitle > h2 {
        font-size: 26px;
        margin-bottom: 10px;
        color: #333;
      }

      .loginTitle > p {
        font-size: 16px;
        color: #777;
        margin-bottom: 40px;
      }

      /* Input container styling */
      .inputContainer {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        border-radius: 5px;
        overflow: hidden;
        width: 100%;
        height: 50px;
        background-color: #e5e5e5;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      }

      .inputContainer label img {
        padding-left: 15px;
      }

      .inputContainer input {
        background-color: #e5e5e5;
        border: none;
        outline: none;
        padding: 10px 15px;
        flex: 1;
        font-size: 16px;
      }

      .forgotText {
        display: flex;
        justify-content: right;
        font-size: 14px;
        color: #007bff;
        text-decoration: none;
        text-shadow: 0px 4px 5px rgba(0, 0, 0, 0.3);
      }

      .loginButton {
        width: 100%;
        height: 50px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 20px;
        cursor: pointer;

        outline: none; /* Removes the default outline */
      }

      .loginButton:hover {
        background-color: #006fe6;
      }

      .loginButton:focus {
        outline: 2px solid #007bff; /* Adds a custom outline when the button is focused */
        outline-offset: 2px;
        /* Optional: adds some space between the button and the outline */
      }

      /* Sign up text styling */
      .signupText {
        font-size: 18px;
        margin-top: 20px;
        color: gray;
        text-shadow: 0px 4px 5px rgba(0, 0, 0, 0.3);
      }

      .signupText a {
        color: #00a31b;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Login Container -->
      <div class="loginContainer">
        <form class="loginForm" onsubmit="handleSubmit(event)">
          <!-- Login Title -->
          <div class="loginTitle">
            <h2>Login</h2>
            <p>Please login with your email</p>
          </div>

          <!-- Email Input -->
          <div class="inputContainer">
            <!-- <label> </label> -->
            <input type="email" name="Email" placeholder="Email" required />
          </div>

          <!-- Login Button -->
          <button type="submit" class="loginButton">Login</button>

          <!-- Signup Text -->
          <p class="signupText">
            Didnâ€™t have an account? <a href="/register">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
