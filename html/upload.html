<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Resume Upload Section */
      .resume-upload {
        margin-bottom: 30px;
        margin: 0 auto;
        text-align: center; /* Center the container */
      }

      .resume-header {
        max-width: 600px; /* Center container with fixed width */
        margin: 0 auto;
        padding: 0px 20px;
        text-align: left;
      }

      .resume-upload h2 {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 10px;
        color: #1e293b;
      }

      .upload-description {
        font-size: 14px;
        color: #64748b;
        margin-bottom: 15px;
      }

      .upload-box {
        border: 2px dashed #dee4f0;
        border-radius: 6px;
        background-color: #f9fafb;
        text-align: center;
        /* padding: 30px 20px; */
        max-width: 600px;
        margin: 0 auto;
      }

      .upload-text {
        font-size: 16px;
        color: #334155;
        margin-bottom: 5px;
      }

      .upload-link {
        color: #4a90e2;
        text-decoration: none;
        font-weight: 600;
        cursor: pointer;
      }

      .upload-link:hover {
        text-decoration: underline;
      }

      .upload-filetypes {
        font-size: 12px;
        color: #64748b;
      }

      .upload-optional {
        font-size: 12px;
        color: #94a3b8;
        font-style: italic;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Resume Upload Section -->
    <div class="section resume-upload">
      <!-- Added container for text alignment -->
      <div class="resume-header">
        <h2>Autofill Application</h2>
        <p class="upload-description">
          Upload your resume/cv in seconds with the autofill option.
        </p>
      </div>
      <div class="upload-box">
        <p class="upload-text">
          <span class="upload-link">Upload your resume</span> or drag and drop
          it here
        </p>
        <p class="upload-filetypes">Only .doc, .docx, .pdf, .odt, .rtf</p>
        <p class="upload-optional">(Optional)</p>
      </div>
    </div>
  </body>
</html>
